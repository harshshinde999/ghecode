<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Event Registration</h2>
                        
                        <form id="registrationForm" class="needs-validation" novalidate>
                            <!-- Personal Information -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                        <label for="firstName">First Name</label>
                                        <div class="invalid-feedback">Please enter your first name.</div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                        <label for="lastName">Last Name</label>
                                        <div class="invalid-feedback">Please enter your last name.</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                        <label for="email">Email address</label>
                                        <div class="invalid-feedback">Please enter a valid email address.</div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="phone" placeholder="Phone" required>
                                        <label for="phone">Phone Number</label>
                                        <div class="invalid-feedback">Please enter your phone number.</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Event Details -->
                            <div class="mb-4">
                                <div class="form-floating">
                                    <select class="form-select" id="eventType" required>
                                        <option value="">Select an event</option>
                                        <option value="conference">Conference</option>
                                        <option value="workshop">Workshop</option>
                                        <option value="seminar">Seminar</option>
                                    </select>
                                    <label for="eventType">Event Type</label>
                                    <div class="invalid-feedback">Please select an event type.</div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="eventDate" required>
                                    <label for="eventDate">Event Date</label>
                                    <div class="invalid-feedback">Please select a date.</div>
                                </div>
                            </div>

                            <!-- Additional Information -->
                            <div class="mb-4">
                                <div class="form-floating">
                                    <textarea class="form-control" id="comments" placeholder="Comments" style="height: 100px"></textarea>
                                    <label for="comments">Additional Comments</label>
                                </div>
                            </div>

                            <!-- Dietary Preferences -->
                            <div class="mb-4">
                                <label class="form-label">Dietary Preferences</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="vegetarian">
                                    <label class="form-check-label" for="vegetarian">Vegetarian</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="vegan">
                                    <label class="form-check-label" for="vegan">Vegan</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="glutenFree">
                                    <label class="form-check-label" for="glutenFree">Gluten-Free</label>
                                </div>
                            </div>

                            <!-- Terms and Conditions -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#" data-bs-toggle="tooltip" title="Click to view terms and conditions">terms and conditions</a>
                                    </label>
                                    <div class="invalid-feedback">You must agree to the terms and conditions.</div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Register Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
